<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="https://script.google.com/macros/s/AKfycbxtszljt8NAzVljBS7Ndc5riR3SPO4MyvjJapa57warD02f6ETUejY1BxSbiwYPVwka/exec" method="POST">
        <!-- Replace DEPLOYMENT_ID with the actual deployment ID from step 2 -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="entry.name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="entry.email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="entry.Message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
